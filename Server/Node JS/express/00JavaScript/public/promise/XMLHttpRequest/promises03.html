<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promises</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
        a { cursor: pointer; color: blue; }
        a:hover,a.hover { text-decoration: underline; }
    </style>
</head>
<body>
<div id="display"></div>
<script src="/scripts/ejs.min.js"></script>
<script>

    /**
     * Short, generic Ajax function for promise POC.  We will only support GET in this example.
     */
    function ajax(url){
        return new Promise(function(resolve, reject) {
            var request = new XMLHttpRequest();
            request.open('GET', url, true);

            request.onload = function() {
                if (request.status >= 200 && request.status < 400) {
                    var contentType = request.getResponseHeader('content-type') || '';
                    var response = request.responseText;

                    if (contentType.indexOf('json') >= 0) {
                        response = JSON.parse(request.responseText);
                    }
                    else {
                        response = request.responseText;
                    }

                    resolve(response);
                }
            };

            request.onerror = function(e, msg) {
                reject(e);
            };

            request.send();
        });
    }

    document.addEventListener("DOMContentLoaded", function(event) {
        loadBooks();
    });


    /*  In this example, we chain promises together.
        Note that we return a promise from the first callback,
        which is what allows us to chain the promises together.
     */
    function loadBooks() {
        var bookList;
        ajax('/api/books/').then( function(books) {
            //Since we are no longer embedding the promises, books is scoped ONLY to this 'then' function, so we
            //must save the value to use later.
            bookList = books;
            return ajax('/views/books/list.ejs');
        }).then (function(template){
            var snippet = ejs.render(template, {books: bookList});
            document.getElementById('display').innerHTML = snippet;
        });

    }


</script>
</body>
</html>
