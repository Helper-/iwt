<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
        a { cursor: pointer; color: blue; }
        a:hover,a.hover { text-decoration: underline; }
    </style>
</head>
<body>
<div id="display"></div><br>

<div id="displayHeaders"></div>
<script src="/scripts/ejs.min.js"></script>
<script>

    document.addEventListener("DOMContentLoaded", function(event) {
        loadBooks();
    });


    /*  In this example, we will loop through and read all of the response headers for each request.
     */
    function loadBooks() {
        var bookList;
        var headers = new Headers();
        var options = {};


        fetch('/api/books/', options)
        .then(readHeaders)
        .then( function(response) {
            return response.json();
        }).then(function(books){
            bookList = books;
            return fetch('/views/books/list.ejs');
        })
        .then(readHeaders)
        .then (function(response) {
            return response.text();
        }).then(function(template){
            var snippet = ejs.render(template, {books: bookList});
            document.getElementById('display').innerHTML = snippet;
        }).catch(function(err) {
            var msg = 'Cannot load data: ' + err;
            document.getElementById('display').innerHTML = msg;
        });

    }

    /*  We take the response from the fetch and loop through the response headers and display them to the page.
     */
    function readHeaders(response){
        var output = '<h2>Headers for ' + response.url + '</h2>';

        for (var header of response.headers.entries()) {
            output += header[0]+ ': '+ header[1] + '<br>';
        }

        document.getElementById('displayHeaders').innerHTML += output;

        //make sure to return response so next function can read it.
        return response;
    }


</script>
</body>
</html>
