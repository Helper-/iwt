<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="components/loader.js"></script>
    <script src="components/util.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<script>
    var Onsen = angular.module('myApp', ['onsen']);
    
    Onsen.controller('DropdownController', function($scope) {
        ons.createPopover('popover.html').then(function(popover) {
            $scope.popover = popover;
        });
    });  
    

    Onsen.controller('OptionController', function($scope, $http) {

      $scope.confirm = function(material) {
        var mod = material ? 'material' : undefined;
        
        ons.notification.confirm({
          message: 'Are you sure you want to delete?',
          modifier: mod,
          callback: function(idx) {
            switch (idx) {
              case 0:
                break;
              case 1:
                break;
            }
          }
        });
      }
    
      $scope.prompt = function(material) {
        var mod = material ? 'material' : undefined;
        ons.notification.prompt({
          title: "Create Folder",
          message: "Please enter a folder name",
          modifier: mod,
          cancelable: true,
          callback: function(name) {
            if(name != null){
                ons.notification.alert({
                  title: "Success",
                  message: 'Created folder: ' + name,
                  modifier: mod
                });
            }
          }
        });
      }
      
      $scope.req = function(url) {
            $http({
            method : "GET",
            url : url
        }).then(function mySucces(response) {
            alert(response.data);
        }, function myError(response) {
            alert(response.statusText);
        });
      }
      
    });
    
</script>
<body>
    <ons-navigator var="myNavigator" page="main.html">
    </ons-navigator> 
</body>
</html>
