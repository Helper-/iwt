<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add New Bookmark</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAddPage()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content class ="padding" scroll="false">
    <form ng-submit="doAdd()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" ng-model="formData.title" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Url</span>
          <input type="text" ng-model="formData.url" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Description</span>
          <input type="text" ng-model="formData.desc">
        </label>
        <label class="item item-input">
          <span class="input-label">Tag</span>
          <input type="text" ng-model="formData.tag">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Create</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
