<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promises</title>
</head>
<body>
<div id="display"></div>
<script src="/scripts/ejs.min.js"></script>
<script>

    function log(message){
        return new Promise(function(resolve, reject) {
            var randomTime = (Math.floor(Math.random() * 4)) * 500;
            setTimeout(function() {
                document.getElementById('display').innerHTML += message + '<br>';
                resolve();
            }, randomTime);
        });
    }

    /*  This example will go in order no matter how long the setTimeouts are.
        Each log will not begin until the prior log completes.
    */
    log('First Call')
        .then(function(){
            return log('Second Call');
        })
        .then(function(){
            return log('Done');
        });

</script>
</body>
</html>
