<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promises</title>
</head>
<body>
<div id="display"></div>
<script src="/scripts/ejs.min.js"></script>
<script>

function log(message, callback){
    var randomTime = (Math.floor(Math.random() * 4)) * 500;
    setTimeout(function(){
        document.getElementById('display').innerHTML += message + '<br>';
        callback();
    }, randomTime);
}

log('First Call', function(){
    log('Second Call', function(){
        log('Done', function(){});
    });
});

</script>
</body>
</html>
