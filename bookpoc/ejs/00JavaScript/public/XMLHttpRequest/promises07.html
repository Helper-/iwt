<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promises</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
        a { cursor: pointer; color: blue; }
        a:hover,a.hover { text-decoration: underline; }
    </style>
</head>
<body>
<div id="display"></div>
<script src="/scripts/ejs.min.js"></script>
<script>

    /**
     * Short, generic Ajax function for promise POC.  We will only support GET in this example.
     */
    function ajax(url){
        return new Promise(function(resolve, reject) {
            var request = new XMLHttpRequest();
            request.open('GET', url, true);

            request.onload = function() {
                if (request.status >= 200 && request.status < 400) {
                    var contentType = request.getResponseHeader('content-type') || '';
                    var response = request.responseText;

                    if (contentType.indexOf('json') >= 0) {
                        response = JSON.parse(request.responseText);
                    }
                    else {
                        response = request.responseText;
                    }

                    resolve(response);
                }
                else{
                    reject(Error(request.status + ' - ' + request.statusText + ': ' + url));
                }
            };

            request.onerror = function(e, msg) {
                reject(Error('Request Failed'));
            };

            request.send();
        });
    }

    document.addEventListener("DOMContentLoaded", function(event) {
        loadBooks();
    });


    /*
        We use Promise.all() to allow all requests to run at same time (as the browser allows) but still be processed in order.
        NOTE:  We have a random delay on the server to show that it comes back in order regardless of network
     */
    function loadBooks() {
        document.getElementById('display').innerHTML = '';

        ajax('/api/books/').then( function(books) {
            // We'll map each book to a promise to the request per book.
            // Then we wait for them all to come back.
            return Promise.all(
                    books.map(function(book) {
                        return ajax('/api/books/' + book.id);
                    })
            );
        }).then(function(bookList){
            //Now we have the details on each book in the order they were in the original list.
            bookList.forEach(function(book) {
                document.getElementById('display').innerHTML += book.title + '<br>';
            });
        });
    }


</script>
</body>
</html>
