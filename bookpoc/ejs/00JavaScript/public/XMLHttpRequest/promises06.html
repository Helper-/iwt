<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promises</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
        a { cursor: pointer; color: blue; }
        a:hover,a.hover { text-decoration: underline; }
    </style>
</head>
<body>
<div id="display"></div>
<script src="/scripts/ejs.min.js"></script>
<script>

    /**
     * Short, generic Ajax function for promise POC.  We will only support GET in this example.
     */
    function ajax(url){
        return new Promise(function(resolve, reject) {
            var request = new XMLHttpRequest();
            request.open('GET', url, true);

            request.onload = function() {
                if (request.status >= 200 && request.status < 400) {
                    var contentType = request.getResponseHeader('content-type') || '';
                    var response = request.responseText;

                    if (contentType.indexOf('json') >= 0) {
                        response = JSON.parse(request.responseText);
                    }
                    else {
                        response = request.responseText;
                    }

                    resolve(response);
                }
                else{
                    reject(Error(request.status + ' - ' + request.statusText + ': ' + url));
                }
            };

            request.onerror = function(e, msg) {
                reject(Error('Request Failed'));
            };

            request.send();
        });
    }

    document.addEventListener("DOMContentLoaded", function(event) {
        loadBooks();
    });


    /*
        Now, we take our contrived example and use a sequence with Promise.resolve() to run the requests in a set order.
        NOTE:  We have a random delay on the server to show that it comes back in order regardless of network
        NOTE:  Only one request will be running at a time
     */
    function loadBooks() {
        document.getElementById('display').innerHTML = '';

        //Promise.resolve() automatically resolves a promise so that the next is ready to run.
        var sequence = Promise.resolve();
        ajax('/api/books/').then( function(books) {
            books.forEach(function(book) {
                // Now we chain together the requests by putting each one as the 'then' of the one before.
                sequence = sequence.then(function() {
                    return ajax('/api/books/' + book.id);
                }).then(function(bookData) {
                    document.getElementById('display').innerHTML += bookData.title + '<br>';
                });
            });
        });
    }


</script>
</body>
</html>
