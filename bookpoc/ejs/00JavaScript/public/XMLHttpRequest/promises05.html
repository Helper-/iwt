<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promises</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
        a { cursor: pointer; color: blue; }
        a:hover,a.hover { text-decoration: underline; }
    </style>
</head>
<body>
<div id="display"></div>
<script src="/scripts/ejs.min.js"></script>
<script>

    /**
     * Short, generic Ajax function for promise POC.  We will only support GET in this example.
     */
    function ajax(url){
        return new Promise(function(resolve, reject) {
            var request = new XMLHttpRequest();
            request.open('GET', url, true);

            request.onload = function() {
                if (request.status >= 200 && request.status < 400) {
                    var contentType = request.getResponseHeader('content-type') || '';
                    var response = request.responseText;

                    if (contentType.indexOf('json') >= 0) {
                        response = JSON.parse(request.responseText);
                    }
                    else {
                        response = request.responseText;
                    }

                    resolve(response);
                }
                else{
                    reject(Error(request.status + ' - ' + request.statusText + ': ' + url));
                }
            };

            request.onerror = function(e, msg) {
                reject(Error('Request Failed'));
            };

            request.send();
        });
    }

    document.addEventListener("DOMContentLoaded", function(event) {
        loadBooks();
    });


    /*
        In this very contrived example, we will show that we get a list of books,
        loop through the books and request more data on them one by one.
        Imagine using a 3rd party URL in practice.  For now, we are just going back
        to the database.
        NOTE: In this example, we are not caring about order.
        NOTE:  We are not chaining here.  The forEach takes the original request and loops through it.
        NOTE:  We have a random delay on the server to show that the order changes each time you refresh the page.
     */
    function loadBooks() {
        document.getElementById('display').innerHTML = '';
        ajax('/api/books/').then( function(books) {
            books.forEach(function(book) {
                ajax('/api/books/' + book.id).then(function(bookData) {
                    document.getElementById('display').innerHTML += bookData.title + '<br>';
                });
            });
        });



    }


</script>
</body>
</html>
