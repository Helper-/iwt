<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
        a { cursor: pointer; color: blue; }
        a:hover,a.hover { text-decoration: underline; }
    </style>
</head>
<body>
<div id="display"></div>
<script src="/scripts/ejs.min.js"></script>
<script>

    document.addEventListener("DOMContentLoaded", function(event) {
        loadBooks();
    });


    /*  In this simple example, we first fetch the resource which returns a promise.
        Then we call response.json() which also returns a promise.
     */
    function loadBooks() {
        fetch('/api/books/').then( function(response) {
            return response.json();
        }).then(function(data) {
            console.log(data);
        });
    }


</script>
</body>
</html>
